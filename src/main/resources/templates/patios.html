<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Pátios</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/patios.js}"></script>

</head>
<body>
<div class="content-wrapper">
    <h1>Gerenciamento de Pátios</h1>

    <div class="buttons">
        <p><a th:href="@{/patios/cadastro}" class="action-btn">Cadastrar Novo Pátio</a></p>
        <p><a th:href="@{/}" class="action-btn">Home</a></p>
    </div>

    <div id="deleteModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Confirmação de Exclusão</h2>
            <p>Deseja realmente deletar este pátio?</p>
            <div class="modal-actions">
                <button id="confirmDelete" type="button">Deletar</button>
                <button id="cancelDelete" type="button">Cancelar</button>
            </div>
        </div>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Capacidade Máxima</th>
            <th>Área Total m&sup2</th>
            <th style="text-align: center;">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="patio : ${patios.content}">
            <td th:text="${patio.id}"></td>
            <td th:text="${patio.nome}"></td>
            <td th:text="${patio.capacidadeMaxima}"></td>
            <td th:text="${#numbers.formatDecimal(patio.areaTotal, 1, 2)}"></td>
            <td class="action-cell">
                <a th:href="@{/patios/{id}(id=${patio.id})}">Detalhes</a>
                <a th:href="@{/patios/{id}/editar(id=${patio.id})}">Editar</a>
                <a href="#" th:attr="data-id=${patio.id}" class="delete-link" onclick="openDeleteModal(event)">Deletar</a>
            </td>
        </tr>
        <tr th:if="${patios.empty}">
            <td colspan="5" style="text-align: center;">Nenhum pátio encontrado.</td>
        </tr>
        </tbody>
    </table>

    <div th:if="${patios.totalPages > 1}" class="pagination">
        <th:block th:with="
        nomeParam=${nome != null ? '&nome=' + nome : ''},
        capacidadeParam=${capacidadeMaxima != null ? '&capacidadeMaxima=' + capacidadeMaxima : ''},
        fullSearchParam=${nomeParam + capacidadeParam}">

            <a th:href="@{|/patios?page=0${fullSearchParam}|}" th:classappend="${patios.number == 0} ? 'disabled' : ''">Primeira</a>

            <a th:href="@{|/patios?page=${patios.number - 1}${fullSearchParam}|}" th:classappend="${patios.number == 0} ? 'disabled' : ''">Anterior</a>

            <span th:each="pageNum : ${#numbers.sequence(1, patios.totalPages)}">
            <a th:href="@{|/patios?page=${pageNum - 1}${fullSearchParam}|}"
               th:classappend="${patios.number + 1 == pageNum} ? 'current' : ''"
               th:text="${pageNum}"></a>
      </span>

            <a th:href="@{|/patios?page=${patios.number + 1}${fullSearchParam}|}" th:classappend="${patios.number + 1 >= patios.totalPages} ? 'disabled' : ''">Próxima</a>

            <a th:href="@{|/patios?page=${patios.totalPages - 1}${fullSearchParam}|}" th:classappend="${patios.number + 1 >= patios.totalPages} ? 'disabled' : ''">Última</a>
        </th:block>
    </div>

    <p th:if="${error}" class="error-message" th:text="${error}"></p>

</div>
</body>
</html>
