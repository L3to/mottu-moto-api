<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Usuários (ADMIN)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="content-wrapper">
    <h1>Gerenciamento de Usuários</h1>

    <div class="buttons">
        <p><a th:href="@{/}" class="action-btn">Hub Principal</a></p>
    </div>

    <p th:if="${success}" class="success-message" th:text="${success}"></p>
    <p th:if="${error}" class="error-message" th:text="${error}"></p>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Permissão Atual</th>
            <th style="text-align: center;">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.role}"></td>
            <td class="action-cell">
                <!-- CORREÇÃO: Agora aponta para /role/toggleRole/{id} -->
                <form th:action="@{|/role/toggleRole/${user.id}|}" method="post">
                    <button type="submit"
                            th:classappend="${user.role.name() == 'ADMIN'} ? 'secondary-btn' : 'action-btn'"
                            th:text="${user.role.name() == 'ADMIN'} ? 'Rebaixar para USER' : 'Promover para ADMIN'">
                        Promover
                    </button>
                </form>
            </td>
        </tr>
        <tr th:if="${users.empty}">
            <td colspan="4" style="text-align: center;">Nenhum usuário encontrado.</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
