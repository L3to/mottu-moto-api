<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Novo Pátio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="content-wrapper">
    <h1>Cadastrar Novo Pátio</h1>

    <div class="card">
        <form th:action="@{/patios/cadastro}" th:object="${patio}" method="post">

            <div class="form-grid">

                <div class="input-group">
                    <label for="nome">Nome do Pátio:</label>
                    <input type="text" id="nome" th:field="*{nome}" required placeholder="Ex: Pátio Central">
                </div>

                <div class="input-group">
                    <label for="capacidadeMaxima">Capacidade Máxima:</label>
                    <input type="number" id="capacidadeMaxima" th:field="*{capacidadeMaxima}" min="1" required placeholder="Ex: 100">
                </div>

                <div class="input-group">
                    <label for="areaTotal">Área Total (m&sup2;):</label>
                    <input type="number" id="areaTotal" th:field="*{areaTotal}" step="0.01" min="0.01" required placeholder="Ex: 500.50">
                </div>
            </div>

            <div class="form-full-width">
                <label for="observacoes">Observações:</label>
                <textarea id="observacoes" th:field="*{observacoes}" rows="4" placeholder="Detalhes importantes sobre o pátio, como localização ou restrições."></textarea>
            </div>

            <div class="form-full-width">
                <button type="submit" style="margin-top: 8px">Salvar Cadastro</button>
            </div>
        </form>
    </div>

    <p><a th:href="@{/patios}" class="action-btn">Voltar para a Lista</a></p>
</div>
</body>
</html>
